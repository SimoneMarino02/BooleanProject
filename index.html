<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@100;300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>


    <header>
      <!-- Titolo -->
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
    </header>

    <nav>
      <!-- Navigazione -->
      <div class="inputs">
        <input type="button" value="Prenota">
        <input type="button" value="Termina Prenotazione">
        <input type="button" value="Accendi Luci">
      </div>
    </nav>

    <main>
      <!-- Monopattini -->
      <div class="scooters">

        <!-- Monopattino Gino22 -->
        <input type="checkbox">
        <h2>Monopattino Gino22</h2>
        <br>
        <span class="arrow">&#8594;</span>
        <span class="road">Via Guadalametri - a 220 metri da te</span>
        <span class="state">Stato Carica:</span>
        <span class="charge1"></span>
        <br>

        <!-- Monopattino Mike24 -->
        <input type="checkbox">
        <h2>Monopattino Mike24</h2>
        <br>
        <span class="arrow">&#8594;</span>
        <span class="road">Via Ricciardoni - a 420 metri da te</span>
        <span class="state">Stato Carica:</span>
        <span class="charge2"></span>
        <br>

        <!-- Monopattino Fede154 -->
        <input type="checkbox">
        <h2>Monopattino Fede154</h2>
        <br>
        <span class="arrow">&#8594;</span>
        <span class="road">Via Mentarini - a 490 metri da te</span>
        <span class="state">Stato Carica:</span>
        <span class="charge3"></span>

      </div>
    </main>


  </body>
</html>
